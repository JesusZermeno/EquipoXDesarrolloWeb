<div class="container-fluid vh-100 bg-splash d-flex align-items-center">
  <div class="row w-100">

    <!-- Columna izquierda: card con el formulario (mismo tamaño que login) -->
    <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
      <div class="card shadow rounded-4 d-flex align-items-center justify-content-center text-center"
           style="max-width:500px; width:100%; min-height:480px; padding: 2rem;">

        <div class="w-100" style="max-width:400px;">
          <h1 class="text-center fw-bold mb-4">Crear cuenta</h1>

          <!-- Área con scroll para no crecer la card -->
          <div class="form-scroll mb-3">
            <form id="formRegister" novalidate>
              <!-- Nombre -->
              <div class="mb-3">
                <input type="text" name="nombre" class="form-control form-control-lg"
                       placeholder="Nombre" required />
              </div>

              <!-- Apellidos -->
              <div class="mb-3">
                <input type="text" name="apellidoP" class="form-control form-control-lg"
                       placeholder="Apellido paterno" required />
              </div>
              <div class="mb-3">
                <input type="text" name="apellidoM" class="form-control form-control-lg"
                       placeholder="Apellido materno" />
              </div>

              <!-- Correo -->
              <div class="mb-3">
                <input type="email" name="email" class="form-control form-control-lg"
                       placeholder="Correo electrónico" required />
              </div>

              <!-- Fecha de nacimiento -->
              <div class="mb-3">
                <input type="date" name="fechaNac" class="form-control form-control-lg"
                       placeholder="Fecha de nacimiento" required />
              </div>

              <!-- Teléfono -->
              <div class="mb-3">
                <input type="tel" name="telefono" class="form-control form-control-lg"
                       placeholder="Teléfono" inputmode="tel" />
              </div>

              <!-- Contraseña -->
              <div class="position-relative mb-3">
                <input type="password" id="passwordInput" name="password"
                       class="form-control form-control-lg pe-5"
                       placeholder="Contraseña" required />
                <i id="togglePassword"
                   class="bi bi-eye position-absolute top-50 end-0 translate-middle-y me-3 password-icon"
                   role="button" aria-label="Mostrar u ocultar contraseña"></i>
              </div>

              <!-- Confirmar contraseña -->
              <div class="position-relative mb-1">
                <input type="password" id="confirmInput" name="confirmPassword"
                       class="form-control form-control-lg pe-5"
                       placeholder="Confirmar contraseña" required />
                <i id="toggleConfirm"
                   class="bi bi-eye position-absolute top-50 end-0 translate-middle-y me-3 password-icon"
                   role="button" aria-label="Mostrar u ocultar contraseña"></i>
              </div>
              <div class="text-start">
                <small id="pwdHelp" class="text-danger d-none">Las contraseñas no coinciden.</small>
              </div>
            </form>
          </div>

          <!-- Botón fuera del área con scroll -->
          <button form="formRegister" class="btn btn-primary btn-lg fw-bold w-100" type="submit">
            Registrarme
          </button>

          <div class="text-center mt-3">
            ¿Ya tienes cuenta?
            <a href="#/login" class="text-decoration-none text-primary">Inicia sesión</a>
          </div>
        </div>

      </div>
    </div>

    <!-- Columna derecha: imagen / logo -->
    <div class="col-12 col-md-6 d-flex justify-content-center align-items-center text-white">
      <div class="text-center">
        <img src="assets/logo.png" alt="Logo de la app" class="img-fluid mb-3" style="width:30vw;" />
      </div>
    </div>

  </div>
</div>
