<div class="container-fluid">
  <div class="row g-3">
    <!-- ======= KPIs ======= -->
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3">Resumen</h5>
          <div class="row g-3">
            <div class="col-md-3">
              <div class="card kpi">
                <div class="card-body">
                  <div class="small text-secondary">Potencia actual</div>
                  <div id="kpiPowerValue" class="fs-4 fw-bold">—</div>
                  <div id="kpiPowerTs" class="small text-secondary">—</div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card kpi">
                <div class="card-body">
                  <div class="small text-secondary">Energía hoy</div>
                  <div id="kpiEnergyValue" class="fs-4 fw-bold">—</div>
                  <div id="kpiEnergyTs" class="small text-secondary">—</div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card kpi">
                <div class="card-body">
                  <div class="small text-secondary">Disponibilidad</div>
                  <div id="kpiAvailValue" class="fs-4 fw-bold">—</div>
                  <div id="kpiAvailTs" class="small text-secondary">—</div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card kpi">
                <div class="card-body">
                  <div class="small text-secondary">CO₂ evitado</div>
                  <div id="kpiCO2Value" class="fs-4 fw-bold">—</div>
                  <div id="kpiCO2Ts" class="small text-secondary">—</div>
                </div>
              </div>
            </div>
          </div> <!-- /row -->
        </div>
      </div>
    </div>

    <!-- ======= Gráficas ======= -->
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3">Gráficas</h5>
          <div class="row g-4">
  <div class="col-12">
    <h6 class="mb-2">Potencia (W) – últimas 24 h</h6>
    <div style="height:240px">
      <canvas id="powerChart"></canvas>
    </div>
  </div>
  <div class="col-12">
    <h6 class="mb-2">Energía (kWh) – acumulado del día</h6>
    <div style="height:240px">
      <canvas id="energyChart"></canvas>
    </div>
  </div>
</div>

        </div>
      </div>
    </div>
  </div>
</div>
