<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>SunTec | Monitoreo Solar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Manifest PWA -->
  <link rel="manifest" href="./manifest.json?v=1" />
  <meta name="theme-color" content="#0d6efd" />

  <!-- iOS PWA (icono + modo standalone) -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="./assets/icons/icon-192.png" />

  <!-- Favicon -->
  <link rel="icon" href="./assets/logo3.png" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <!-- Tu tema (cache-bust para evitar caché) -->
  <link rel="stylesheet" href="./styles/theme.css?v=12" />
</head>

<body>
  <!-- Aquí se inyectan los screens -->
  <div id="app"></div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Router -->
  <script type="module" src="./core/router.js"></script>

  <!-- Service Worker (REGISTRO) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // index.html está en /public ⇒ rutas relativas a /public
        navigator.serviceWorker
          .register('./serviceWorker.js', { scope: './' })
          .then(reg => console.log('SW listo en:', reg.scope))
          .catch(err => console.error('Fallo al registrar SW:', err));
      });
    }
  </script>
</body>

</html>
