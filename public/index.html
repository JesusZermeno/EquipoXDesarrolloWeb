<!DOCTYPE html>
<html lang="es">
<head>
  <title>EquipoX | Desarrrollo Web</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./assets/logo3.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Tu tema (cache-bust para evitar caché) -->
  <link rel="stylesheet" href="./styles/theme.css?v=12" />
</head>

<body>
  <!-- Aquí se inyectan los screens -->
  <div id="app"></div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Router -->
  <script type="module" src="./core/router.js"></script>

  <!-- Service Worker (REGISTRO) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Como index.html está en /public, usamos rutas relativas a /public
        navigator.serviceWorker.register('./serviceWorker.js', { scope: './' })
          .then(reg => console.log('SW listo en:', reg.scope))
          .catch(err => console.error('Fallo al registrar SW:', err));
      });
    }
  </script>
</body>

</html>
